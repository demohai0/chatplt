<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasty Chat - Real Time Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
        <div class="bg-particle"></div>
    </div>

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-container">
            <h1 class="welcome-title">Welcome Nasty!</h1>
            <div class="welcome-form">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                <button id="startChatBtn" class="start-chat-btn">Start Chat</button>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-screen hidden">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h2 class="chat-title">Nasty Chat</h2>
                <div class="subtitle">Live Discussion</div>
            </div>
            <div class="header-right">
                <div class="online-capsule">
                    <div class="blink-light"></div>
                    <span id="onlineCount">0</span> online
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Message Input -->
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
